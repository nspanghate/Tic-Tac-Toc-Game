<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="game.css">


</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html">TIC TOC TOE</a></div>
            <ul class="links">
                <li><a href="profile.html">Profile</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Games</a></li>
                <li><a href="comingsoon.html">About</a></li>
                <li><a href="comingsoon.html">Login</a></li>
            </ul>
            <a href="#" class="action-btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu ">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Games</a></li>
            <li><a href="comingsoon.html">About</a></li>
            <li><a href="comingsoon.html">Login</a></li>
            <li> <a href="#" class="action-btn">Get Started</a></li>
        </div>
    
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To TIC TOC TOE</h1>
            <div>
                <span class="info"></span>
                <button id="reset">RESTART</button>
            </div>
            <div class="imgbox">
            <img src="win.gif" alt="" ></div>
            </div>

    </div>


    <script src="game.js"></script>
</body>

</html>
